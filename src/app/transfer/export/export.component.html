<div class="close-position">
    <div class="close" (click)="close()">
        <mat-icon>close</mat-icon>
    </div>
</div>

<img class="avatar" [avatar]="address" />
<div class="name">
    <p (click)="updateName()">{{wallet?.name}}</p>
</div>
<p class="address" (click)="copy(address)">{{address}}</p>
<p class="title">{{ 'displayWIF' | translate | async}}</p>
<p class="title-pwd" *ngIf="!verified">{{ 'password' | translate | async}}</p>
<p class="title-pwd" *ngIf="verified">{{ 'wif' | translate | async}}</p>
<input type="password" placeholder="{{ 'verifyPassword' | translate | async}}" *ngIf="!verified" [(ngModel)]="pwd"
    (keyup.enter)="verify()" class="pwd" />
<p class="wif" *ngIf="verified" (click)="copy(wif)">{{wif}}</p>
<p class="tip">
    <span>{{ 'caution' | translate | async}}</span> :<br />
    <span>{{ 'transferExportTip' | translate | async}}</span>
</p>
<div class="btns">
    <button mat-stroked-button color="primary" *ngIf="!verified"
        (click)="close()">{{ 'cancel' | translate | async}}</button>
    <button mat-raised-button color="primary" *ngIf="!verified" style="margin-left: 10%;" (click)="verify()">
        <span *ngIf="!loading">{{ 'verify' | translate | async}}</span>
        <mat-spinner *ngIf="loading" class="light" diameter="28"></mat-spinner>
    </button>
    <button mat-raised-button color="primary" *ngIf="verified" class="confirm"
        (click)="close()">{{ 'done' | translate | async}}</button>
</div>

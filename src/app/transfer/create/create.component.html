<button mat-icon-button class="close" (click)="close()">
    <mat-icon>close</mat-icon>
</button>

<div class="form">
    <p class="title">{{ 'balance' | translate | async}}</p>
    <p class="balance">{{balance?.balance || '0'}} {{balance?.symbol}}</p>
    <p class="title">{{ 'transgerTo' | translate | async}}</p>
    <input type="text" class="address" placeholder="{{ 'transferToTip' | translate | async}}" [(ngModel)]="toAddress" />
    <p class="title">{{ 'amount' | translate | async}}</p>
    <input type="text" numbersOnly [scale]="balance?.decimals" (keyup.enter)="submit()" class="amount" placeholder="{{ 'transferAmountTip' | translate | async}}"
        [(ngModel)]="amount" />
    <div class="fee-box">
        <mat-checkbox class="title"  color="primary" [(ngModel)]="checkFee">{{ 'priorityFee' | translate | async }}</mat-checkbox>
        <!-- <p class="title">{{ 'priorityFee' | translate | async }}</p> -->
        <input type="text" *ngIf="checkFee" numbersOnly [scale]="8" class="amount" placeholder="{{ 'priorityFeeTip' | translate | async }}"
            [(ngModel)]="fee" />
    </div>
    <div>
        <button mat-stroked-button color="primary" (click)="close()">{{ 'cancel' | translate | async}}</button>
        <button mat-raised-button color="primary" (click)="submit()">
            <span *ngIf="!creating">{{ 'submit' | translate | async}}</span>
            <mat-spinner *ngIf="creating" class="light" diameter="28"></mat-spinner>
        </button>
    </div>
</div>

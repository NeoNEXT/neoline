<div class="popup-wallet">
  <!-- <div class="back-btn" routerLink="/popup/setting" *ngIf="address != ''"></div> -->
  <mat-tab-group
    mat-align-tabs="center"
    animationDuration="0ms"
    [selectedIndex]="selected.value"
    (selectedIndexChange)="selected.setValue($event)"
  >
    <mat-tab label="{{ 'create' | translate | async }}">
      <div class="triangle wallet-create"></div>
      <wallet-create
        #create
        (submit)="updateLocalWallet($event, 0)"
      ></wallet-create>
    </mat-tab>
    <mat-tab label="{{ 'import' | translate | async }}">
      <div class="triangle wallet-import"></div>
      <wallet-import
        #import
        (submit)="updateLocalWallet($event, 1)"
      ></wallet-import>
    </mat-tab>
  </mat-tab-group>
</div>

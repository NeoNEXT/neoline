<section class="container">
  <nav
    [needTranslate]="false"
    [title]="'AddAccount' | translate : { chain: chainName } | async"
  ></nav>
  <div class="tab">
    <span
      [ngClass]="{ active: tabType === 'create' }"
      (click)="tabType = 'create'"
      >{{ "create" | translate | async }}</span
    >
    <span
      [ngClass]="{ active: tabType === 'import' }"
      (click)="tabType = 'import'"
      >{{ "import" | translate | async }}</span
    >
  </div>
  <div class="content">
    <wallet-create
      *ngIf="getPassword"
      [hidden]="tabType === 'import'"
      [password]="password"
      [isOnePassword]="isOnePassword"
      [hasPwdWallet]="hasPwdWallet"
      (submitThis)="updateLocalWallet($event)"
    ></wallet-create>
    <wallet-import
      *ngIf="getPassword"
      [hidden]="tabType === 'create'"
      [password]="password"
      [isOnePassword]="isOnePassword"
      [hasPwdWallet]="hasPwdWallet"
      [neoXWalletArr]="neoXWalletArr"
      (submitThis)="updateLocalWallet($event)"
      (submitFile)="handleFileWallet($event)"
    ></wallet-import>
  </div>
</section>

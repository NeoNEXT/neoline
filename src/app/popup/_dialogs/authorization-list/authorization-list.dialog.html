<div class="pop-ups-title">
  {{ 'authorizationManage' | translate | async }}
  <img
    class="close"
    [mat-dialog-close]="false"
    src="assets/images/common/close.svg"
    alt=""
  />
</div>

<div class="content">
  <p class="empty" *ngIf="authorizationList.length == 0">
    {{ 'empty' | translate | async }}
  </p>
  <ul>
    <li *ngFor="let item of authorizationList">
      <img class="icon" [src]="item.icon" alt="" />
      <div class="info-box">
        <div class="top">
          <span class="title">{{ item.title }}</span>
          <span class="status" [ngClass]="{'fail': item.status !== 'true' }">
            {{ (item.status === 'true' ? 'authorized' : 'rejected') | translate
            | async }}
          </span>
        </div>
        <p class="url">{{ item.hostname }}</p>
      </div>
      <div class="remove-btn" (click)="delItem(item.hostname)">
        {{ 'delete' | translate | async }}
      </div>
    </li>
  </ul>
  <button
    class="pop-ups clear-all"
    *ngIf="authorizationList.length > 0"
    (click)="delAll()"
  >
    {{ 'authDelAllTip' | translate | async }}
  </button>
</div>

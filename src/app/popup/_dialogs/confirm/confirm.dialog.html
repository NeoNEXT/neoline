<div class="title">{{ msg | translate | async}}</div>

<div class="choose-group">
  <button class="cancel pop-ups" [mat-dialog-close]="false">
    {{ 'cancel' | translate | async}}
  </button>
  <button class="confirm pop-ups" [mat-dialog-close]="true">
    {{ 'yes' | translate | async}}
  </button>
</div>

<div class="loading-box" *ngIf="loading">
  <div>
    <mat-spinner strokeWidth="10"></mat-spinner>
  </div>
  <h3>Wait</h3>
</div>
<div class="title">
  {{ 'AddNetwork' | translate | async }}
  <mat-icon class="close" [mat-dialog-close]="false">close</mat-icon>
</div>

<section class="container">
  <div class="item">
    <p class="label">{{ 'NetworkName' | translate | async }}</p>
    <input type="text" [(ngModel)]="privateNet.name" />
  </div>
  <div class="item">
    <p class="label">{{ 'New_RPC_URL' | translate | async }}</p>
    <input
      type="text"
      (input)="getMagicNumber()"
      [(ngModel)]="privateNet.rpcUrl"
    />
    <p class="error">
      {{ isInvalidRpcUrl ? ('Invalid_RPC_URL' | translate | async) : '' }}
    </p>
  </div>
  <div class="item">
    <p class="label">Magic Number</p>
    <input
      type="text"
      class="disabled"
      disabled
      [value]="privateNet.magicNumber || ''"
    />
  </div>
  <div class="item">
    <p class="label">{{ 'Explorer_URL' | translate | async }}</p>
    <input type="text" [(ngModel)]="privateNet.explorer" />
  </div>
  <button mat-button (click)="confirm()" color="primary">
    {{ 'yes' | translate | async}}
  </button>
</section>

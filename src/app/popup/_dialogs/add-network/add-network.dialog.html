<div class="loading-box" *ngIf="loading">
  <div class="content">
    <mat-spinner diameter="72" strokeWidth="10"></mat-spinner>
    <p class="tip">Wait</p>
  </div>
</div>
<div class="pop-ups-title">
  {{ 'AddNetwork' | translate | async }}
  <img
    class="close"
    [mat-dialog-close]="false"
    theme
    src="assets/images/common/close.svg"
    alt=""
  />
</div>

<section class="container">
  <div class="item">
    <p class="label">{{ 'NetworkName' | translate | async }}</p>
    <input type="text" [(ngModel)]="privateNet.name" />
  </div>
  <div class="item">
    <p class="label">{{ 'New_RPC_URL' | translate | async }}</p>
    <input
      type="text"
      (input)="getMagicNumber()"
      [(ngModel)]="privateNet.rpcUrl"
    />
    <p class="error">
      {{ isInvalidRpcUrl ? ('Invalid_RPC_URL' | translate | async) : '' }}
    </p>
  </div>
  <div class="item">
    <p class="label">Magic Number</p>
    <input
      type="text"
      class="disabled"
      disabled
      [value]="privateNet.magicNumber || ''"
    />
  </div>
  <div class="item">
    <p class="label">{{ 'Explorer_URL' | translate | async }}</p>
    <input type="text" [(ngModel)]="privateNet.explorer" />
  </div>
  <button class="confirm pop-ups" (click)="confirm()">
    {{ 'yes' | translate | async}}
  </button>
</section>

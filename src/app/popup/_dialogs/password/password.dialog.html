<P class="title"><span class="name">{{ data.account.name }}</span>({{ showAddress }})</P>

<div class="input-name">
    <p class="tip">{{ 'unlockWallet' | translate | async }}</p>
    <input type="password" [placeholder]="'verifyPassword' | translate | async" [(ngModel)]="pwd"
        (keyup.enter)="verify()" class="pwd" />
</div>

<div class="choose-group">
    <div class="cancel item" (click)="cancel()">{{ 'cancel' | translate | async}}</div>
    <div class="ok item" (click)="verify()">{{ 'yes' | translate | async}}</div>
</div>

<div class="pop-ups-title">
  {{ data.account.name }}({{ address | longStr }})
</div>

<div class="content">
  <p class="tip">{{ 'unlockWallet' | translate | async }}</p>
  <input
    type="password"
    [placeholder]="'verifyPassword' | translate | async"
    [(ngModel)]="pwd"
    (keyup.enter)="verify()"
    class="pwd"
  />
  <div class="choose-group">
    <button class="cancel pop-ups" [mat-dialog-close]="false">
      {{ 'cancel' | translate | async}}
    </button>
    <button class="confirm pop-ups" (click)="verify()">
      {{ 'yes' | translate | async}}
    </button>
  </div>
</div>

<P class="title">{{ 'modifyNameTitle' | translate | async}}</P>

<div class="input-name">
    <input [(ngModel)]="name" [maxlength]="limit.nameLimitation[1]" [minlength]="limit.nameLimitation[0]"
        [placeholder]="'modifyNameInput' | translate | async" (keyup.enter)="updateName()">
</div>

<div class="choose-group">
    <div class="cancel item" (click)="cancel()">{{ 'cancel' | translate | async}}</div>
    <div class="ok item" (click)="updateName()">{{ 'yes' | translate | async}}</div>
</div>

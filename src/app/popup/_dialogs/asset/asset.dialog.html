<div class="title" >{{ 'selectAsset' | translate | async }}</div>
<div class="container" *ngIf="!data.isNft">
    <div class="asset-item" matRipple *ngFor="let item of data.balances;let i = index" (click)="select(i)">
        <div class="logo-box">
            <img [src]="logoUrlArr[i]" alt="">
        </div>
        <div class="asset-info-box">
            <p>{{ item?.symbol || '' }}</p>
            <p>{{ 'balance' | translate | async }}&nbsp;&nbsp;{{ item.balance }}</p>
        </div>
        <img class="selected" src="/assets/images/dialog/selected.png" alt="" [hidden]="i !== data.selected">
    </div>
</div>

<div class="container" *ngIf="data.isNft">
    <div class="asset-item" matRipple *ngFor="let item of data.nftTokens;let i = index" (click)="select(i)">
        <div class="logo-box">
            <img [src]="item?.info?.image" appErrorSrc alt="">
        </div>
        <div class="asset-info-box">
            <p>{{ item?.info?.name || item?.symbol }} #{{ item?.token_id | nftTokenId }}</p>
            <p>{{ 'balance' | translate | async }}&nbsp;&nbsp;{{ item?.balance }}</p>
        </div>
        <img class="selected" src="/assets/images/dialog/selected.png" alt="" [hidden]="i !== data.selected">
    </div>
</div>

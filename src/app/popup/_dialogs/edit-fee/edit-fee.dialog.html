<div class="pop-ups-title">
  GAS FEE
  <img
    class="close"
    [mat-dialog-close]="false"
    theme
    src="assets/images/common/close.svg"
    alt=""
  />
</div>

<div class="content">
  <p class="value">{{ fee | numberFixed }} GAS</p>
  <div class="speed">
    <span class="line left"></span>
    <span class="line middle"></span>
    <span class="line right"></span>
    <span
      class="circle left"
      (click)="updateFee(0)"
      [ngClass]="{active: fee===gasFeeSpeed?.slow_price}"
    ></span>
    <span
      class="circle middle"
      (click)="updateFee(1)"
      [ngClass]="{active: fee===gasFeeSpeed?.propose_price}"
    ></span>
    <span
      class="circle right"
      (click)="updateFee(2)"
      [ngClass]="{active: fee===gasFeeSpeed?.fast_price}"
    ></span>
    <span class="desc left" (click)="updateFee(0)">
      {{ 'slow' | translate |async }}
    </span>
    <span class="desc middle" (click)="updateFee(1)">
      {{ 'medium' | translate |async }}
    </span>
    <span class="desc right" (click)="updateFee(2)">
      {{ 'fast' | translate |async }}
    </span>
  </div>
  <div class="custom">
    <span (click)="showCustom = !showCustom"
      >{{ 'customize' | translate | async }}<img
        [ngClass]="{'active': showCustom}"
        theme
        src="/assets/images/common/arrow.svg"
        alt=""
    /></span>
  </div>
  <div class="custom-input" [ngClass]="{show: showCustom}">
    <span class="tip">GAS</span>
    <input
      type="number"
      [min]="minFee"
      oninput="this.value=this.value.replace(/\D*(\d*)(\.?)(\d{0,8})\d*/,'$1$2$3')"
      pattern="[0-9]*\.?[0-9]{0,8}"
      [(ngModel)]="fee"
    />
  </div>
  <button class="confirm pop-ups" (click)="ok()">
    {{ 'yes' | translate | async }}
  </button>
</div>

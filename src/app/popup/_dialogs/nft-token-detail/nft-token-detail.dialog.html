<div class="title">
    <img class="logo" (click)="openImg(data.nftToken?.image_url)" [src]="data.nftToken?.image_url" appErrorSrc alt="">
    <mat-icon class="close" [mat-dialog-close]="false">close</mat-icon>
</div>
<div class="item row">
    <span class="name">{{ 'Name' | translate | async }}</span>
    <span class="value">{{ data.nftToken?.name || data.nftToken.tokenid }}</span>
</div>
<div class="item row">
    <span class="name">{{ 'Symbol' | translate | async }}</span>
    <span class="value">{{ data.nftToken.symbol }}</span>
</div>
<div class="item row">
    <span class="name">Token ID</span>
    <span class="value txid">{{ data.nftToken.tokenid }}</span>
</div>

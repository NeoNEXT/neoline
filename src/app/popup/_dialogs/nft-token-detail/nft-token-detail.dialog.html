<div class="content">
  <img
    class="close"
    [mat-dialog-close]="false"
    theme
    src="assets/images/common/close.svg"
    alt=""
  />
  <img
    class="logo"
    (click)="openImg(data.nftToken?.image_url)"
    [src]="data.nftToken?.image_url | sanitizer"
    alt=""
  />
  <ul>
    <li>
      <span class="label">{{ 'Name' | translate | async }}</span>
      <span class="value"
        >{{ data.nftToken?.name || data.nftToken.tokenid }}</span
      >
    </li>
    <li>
      <span class="label">{{ 'Symbol' | translate | async }}</span>
      <span class="value">{{ data.nftToken.symbol }}</span>
    </li>
    <li>
      <span class="label">Token ID</span>
      <span class="value">{{ data.nftToken.tokenid }}</span>
    </li>
  </ul>
</div>

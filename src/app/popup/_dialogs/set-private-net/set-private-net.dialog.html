<div class="title">
    设置私链
    <mat-icon class="close" [mat-dialog-close]="false">close</mat-icon>
</div>

<section class="container">
    <p class="name">{{ sourceData?.name }}</p>
    <div class="item">
        <p class="label">RPC URL</p>
        <input type="text" [placeholder]="sourceData?.rpcUrl" [(ngModel)]="privateNet.rpcUrl">
    </div>
    <div class="item">
        <p class="label">区块浏览器(选填)</p>
        <input type="text" [placeholder]="sourceData?.explorer" [(ngModel)]="privateNet.explorer">
    </div>
    <button mat-button (click)="confirm()" color="primary">{{ 'yes' | translate | async}}</button>
</section>

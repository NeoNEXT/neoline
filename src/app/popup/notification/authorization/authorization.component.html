<section class="content">
  <div class="avatar">
    <div class="dashed-hori-line"></div>
    <div class="dashed-vert-line"></div>
    <div class="avatar-group">
      <span class="left">
        <img [src]="iconSrc" [appErrorSrc]="'unknown'" alt="" />
      </span>
      <img
        class="middle"
        theme
        src="/assets/images/common/selected-account.svg"
        alt=""
      />
      <img class="right" [avatar]="address" alt="" />
    </div>
    <div class="name-group">
      <span class="left">{{ title }}</span>
      <span class="right">{{ wallet?.name }}</span>
    </div>
    <p class="address">{{ hostname }}</p>
    <span class="dot"></span>
  </div>
  <p class="detail-en">{{ title }} {{ "thAuthTip" | translate | async }}</p>
  <p class="detail-cn">
    {{
      (chainType === "Neo2"
        ? "thAuthNeo2Detail"
        : chainType === "Neo3"
        ? "thAuthNeo3Detail"
        : "thAuthNeoXDetail"
      )
        | translate
        | async
    }}
  </p>
  <div class="choose-auth-rule">
    <span
      class="select-radio"
      [ngClass]="{ selected: ruleCheck }"
      (click)="ruleCheck = !ruleCheck"
    ></span>
    <div class="rule-select">
      <span class="rule-value">
        {{ "connectChooseAllow" | translate | async }}
      </span>
    </div>
  </div>
  <div class="secure">
    <img theme src="/assets/images/third-party/auth-secure.svg" alt="" />
  </div>
</section>

<section class="submit-group">
  <button class="cancel" (click)="refuse()">
    {{ "refuse" | translate | async }}
  </button>
  <button class="confirm" (click)="connect()">
    {{ "connect" | translate | async }}
  </button>
</section>

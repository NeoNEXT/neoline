<div class="loading-box" *ngIf="loading">
  <div class="content">
    <mat-spinner diameter="72" strokeWidth="10"></mat-spinner>
    <p class="tip" *ngIf="loadingMsg">{{ loadingMsg | translate | async }}</p>
  </div>
</div>
<confirm-send-ether
  *ngIf="getTxType() === 'sendEther'"
  [txParams]="txParams"
  [locationOrigin]="locationOrigin"
  [amount]="amount"
  [neoXFeeInfo]="neoXFeeInfo"
  [signAddressGasBalance]="signAddressGasBalance"
  [estimateGasError]="estimateGasError"
  [insufficientFunds]="insufficientFunds"
  [neoXNetwork]="neoXNetwork"
  [nonceInfo]="nonceInfo"
  (closeEvent)="exit()"
  (updateFeeEvent)="updateEvmFee($event)"
  (confirmEvent)="confirm()"
></confirm-send-ether>

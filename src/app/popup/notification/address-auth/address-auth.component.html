<section class="content">
    <div class="nav-container">
        <ul class="toggle">
            <li [ngClass]="{active: tabType === 'Neo2'}" (click)="tabType='Neo2'">
                {{ 'Neo2' }}</li>
            <li [ngClass]="{active: tabType === 'Neo3'}" (click)="tabType='Neo3'">
                {{ 'N3' }}</li>
        </ul>
    </div>
    <div class="wallet-container" #walletContainer>
        <div class="account-item" *ngFor="let item of walletArr[tabType]; let i = index"
            [ngClass]="{active: item.selected}"
            (click)="handleSelectWallet(item, i)">
            <div class="selected" [ngClass]="{noAllow: item.wallet.accounts[0].address === wallet.accounts[0].address}">
                <img src="/assets/images/dialog/selected.png" alt=""
                    [ngClass]="{noAllow: item.wallet.accounts[0].address === wallet.accounts[0].address}" />
            </div>
            <img class="avatar" [avatar]="item.wallet.accounts[0].address"
                [ngClass]="{noAllow: item.wallet.accounts[0].address === wallet.accounts[0].address}"/>
            <div class="account-detail">
                <span class="label"
                    [ngClass]="{noAllow: item.wallet.accounts[0].address === wallet.accounts[0].address}">
                        {{ item.wallet.name }}
                </span>
                <span class="address"
                    [ngClass]="{noAllow: item.wallet.accounts[0].address === wallet.accounts[0].address}">
                        {{ item.wallet.accounts[0].address }}
                </span>
            </div>
        </div>
    </div>
</section>

<section class="submit-group">
    <div class="button-group">
        <button mat-button class="refuse" [disabled]="ruleCheck && ruleSelected == 'true'"  (click)="refuse()">{{ 'refuse' | translate | async}}</button>
        <button mat-button class="confirm" [disabled]="ruleCheck && ruleSelected == 'false'" (click)="confirm()">{{ 'done' | translate | async}}</button>
    </div>
</section>

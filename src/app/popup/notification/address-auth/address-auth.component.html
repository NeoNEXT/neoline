<section class="content">
    <div class="nav-container">
        <ul class="toggle">
            <li [ngClass]="{active: tabType === 'Neo2'}" (click)="tabType='Neo2'">
                {{ 'Neo2' }}</li>
            <li [ngClass]="{active: tabType === 'Neo3'}" (click)="tabType='Neo3'">
                {{ 'Neo3' }}</li>
        </ul>
    </div>
    <div class="wallet-container" #walletContainer>
        <img *ngIf="walletArr[tabType].length > 2" (click)="scrollToBottom()"
            src="/assets/images/dialog/scroll_to_bottom.png" alt="">
        <div class="account-item" (click)="item" *ngFor="let item of walletArr[tabType]; let i = index">
            <div class="selected">
                <img src="/assets/images/dialog/selected.png" alt="">
            </div>
            <img class="avatar" [avatar]="item.accounts[0].address" />
            <div class="account-detail">
                <span class="label">{{ item.name }}</span>
                <span class="address">{{ item.accounts[0].address }}</span>
            </div>
        </div>
    </div>
</section>

<section class="submit-group">
    <div class="button-group">
        <button mat-button class="refuse" [disabled]="ruleCheck && ruleSelected == 'true'"  (click)="refuse()">{{ 'refuse' | translate | async}}</button>
        <button mat-button class="confirm" [disabled]="ruleCheck && ruleSelected == 'false'" (click)="confirm()">{{ 'done' | translate | async}}</button>
    </div>
</section>

<div class="container">
  <div class="header">
    <div class="invoke-type">Â· {{ "SIGNMESSAGE" }}</div>
    <p class="title">{{ "thSignTitle" | translate | async }}</p>
    <p class="warning">
      Only sign this message if you fully understand the content and trust the
      requesting site.
    </p>
    <p class="account">
      <img [avatar]="signAddress" />{{ signAddress | longStr : 10 }}
    </p>
  </div>
  <div class="content">
    <p class="hex-label">{{ "message" | translate | async }}</p>
    <p class="json-box serialize">{{ challenge }}</p>
  </div>
  <div class="btn-group">
    <button class="cancel" (click)="cancel()">
      {{ "cancel" | translate | async }}
    </button>
    <button class="confirm" (click)="signature()">
      {{ "yes" | translate | async }}
    </button>
  </div>
</div>

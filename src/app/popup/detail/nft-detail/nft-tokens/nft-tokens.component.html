<div
  class="asset-item"
  *ngFor="let token of nftTokens"
  (click)="showDetail(token)"
>
  <token-logo
    customClass="list"
    [isNFTToken]="true"
    [imageUrl]="token?.image_url"
  ></token-logo>
  <div class="item-middle">
    <span>{{ token?.name || token?.tokenid }}</span>
  </div>
  <div class="item-right">
    <div class="balance">#{{ token?.tokenid }}</div>
  </div>
</div>
<p *ngIf="nftTokens?.length <= 0" class="no-data">
  {{ "noMoreData" | translate | async }}
</p>

<mat-sidenav-container class="side-nav">
  <div class="mat-toolbar-fixed no-third-party-toolbar" *ngIf="!isThirdParty">
    <mat-toolbar color="primary">
      <span class="popup-nav-logo">
        <span class="popup-nav-logo-img"></span>
      </span>
      <button
        mat-stroked-button
        class="popup-nav-network"
        (click)="openNetwork()"
      >
        <span class="network-name">{{
          networks[selectedNetworkIndex]?.name
        }}</span>
        <span class="popup-nav-network-icon"></span>
      </button>
      <span class="popup-nav-menu" (click)="topMenu()" *ngIf="getShowAvatar()">
        <img [avatar]="address" />
      </span>
    </mat-toolbar>
  </div>

  <div
    class="mat-toolbar-fixed is-third-party-toolbar"
    *ngIf="isThirdParty && !isNotificationComfirm"
  >
    <mat-toolbar>
      <span class="popup-nav-logo">
        <span class="popup-nav-logo-img popup-nav-logo-title-img"></span>
      </span>
      <button
        mat-stroked-button
        class="popup-nav-network"
        [matMenuTriggerFor]="menu"
      >
        {{ networks[selectedNetworkIndex]?.name }}
        <span class="popup-nav-network-icon"></span>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          {{ networks[selectedNetworkIndex]?.name }}
        </button>
        <!-- <button mat-menu-item (click)="modifyNetThird('test')">{{ 'testNet' | translate | async }}</button> -->
      </mat-menu>
    </mat-toolbar>
  </div>

  <div class="popup" [class]="{ isConfirm: isNotificationComfirm }">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>

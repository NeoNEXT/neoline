<div class="asset-item" [routerLink]="['/popup/asset', asset.asset_id]">
    <div class="avatar-box">
        <img [assetId]="asset?.asset_id" appErrorSrc alt="">
    </div>
    <span class="name">{{ asset?.symbol }}</span>
    <div class="right">
        <div class="amount">
            {{ asset?.balance || '0'}}
            <!-- &nbsp;{{ asset?.symbol }} -->
        </div>
        <div class="rate" *ngIf="asset?.rateBalance && asset?.rateBalance != 0">
            {{asset?.rateBalance | numberFixed:2 }}&nbsp;{{rateCurrency}}
        </div>
    </div>
</div>

<div class="container">
  <p class="title">{{ "youPrivateKey" | translate | async }}</p>
  <div class="qrcode-content">
    <div id="key-qrcode"></div>
  </div>
  <copy [value]="WIF">
    <div class="copy-key">
      <span class="key">{{ WIF }}</span>
      <img src="/assets/images/common/copy-color.svg" alt="" />
    </div>
  </copy>
  <p class="tip">{{ "privateKeyTip" | translate | async }}</p>
  <div class="btn-group">
    <button class="confirm" (click)="complete()">
      {{ "complete" | translate | async }}
    </button>
  </div>
</div>

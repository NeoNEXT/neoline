<div class="asset-item">
  <token-logo
    customClass="list"
    [assetId]="asset?.asset_id"
    [chainType]="chainType"
    [symbol]="asset?.symbol"
    [neoXChainId]="networkId"
  ></token-logo>
  <div class="item-middle">
    <div class="asset-name">
      <span>{{ asset.name }}</span>
      (<span>{{ asset.symbol }}</span
      >)
    </div>
    <p class="asset-id">{{ asset?.asset_id }}</p>
  </div>
  <button class="added" *ngIf="asset.watching || fixed()" disabled>
    <img theme src="assets/images/common/selected.svg" alt="" />
  </button>
  <button
    class="unadd"
    *ngIf="!asset.watching && !fixed()"
    (click)="addAsset()"
  >
    <img theme src="assets/images/asset/plus.svg" alt="" />
  </button>
</div>

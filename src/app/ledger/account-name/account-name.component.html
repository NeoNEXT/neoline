<section class="main">
    <div class="header">
        <p>导入硬件钱包</p>
    </div>
    <div class="content">
        <p class="title">Wallet Address</p>
        <p class="address">{{ accountData?.account?.address }}</p>
        <p class="title name">Name</p>
        <input placeholder="请输入钱包名" [(ngModel)]="name" type="text">
        <button (click)="importLedgerWallet()">确认</button>
    </div>
</section>

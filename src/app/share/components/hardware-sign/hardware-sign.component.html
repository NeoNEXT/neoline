<div class="loading-box">
  <div class="content">
    <mat-spinner diameter="72" strokeWidth="10"></mat-spinner>
    <p class="tip" *ngIf="hasInstallOneKeyBridge && loadingMsg">{{ loadingMsg | translate | async }}</p>
    <p class="tip" *ngIf="!hasInstallOneKeyBridge">
      {{ "installOneKeyBridgeShortTip" | translate | async }}
      <span class="link" (click)="toInstallOneKeyBridge()">{{
        "installOneKeyBridge" | translate | async
      }}</span>
    </p>
    <button class="cancel pop-ups" (click)="cancelLedgerSign()">
      {{ "cancel" | translate | async }}
    </button>
  </div>
</div>

<div class="nonce" *ngIf="isCustomNonce">
  <div class="label">
    {{ "customNonce" | translate | async }}
    <tooltip placement="topLeft" [tip]="'nonceTip' | translate | async">
      <img src="assets/images/common/tooltip.svg" alt="" />
    </tooltip>
  </div>
  <input
    type="text"
    [placeholder]="default ?? ''"
    [(ngModel)]="customNonce"
    (input)="changeNonce($event)"
  />
</div>
